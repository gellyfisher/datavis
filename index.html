<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="utf-8">
	<title>Cryptocurrency graph</title>

	<link rel = "stylesheet" type = "text/css" href = "index.css" />

	<!-- Include jquery source-->
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>

	<!-- Include d3 source-->
	<script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>

	<!-- Include our sources for drawing the graphs-->
	<script type="text/javascript" src="visual.js"></script>
	<script type="text/javascript" src="candlebar.js"></script>
	<script type="text/javascript" src="line.js"></script>
	<script type="text/javascript" src="comparegraph.js"></script>
	<script type="text/javascript" src="events.js"></script>
	<script type="text/javascript" src="utility.js"></script>
	<script type="text/javascript" src="barchart.js"></script>
    </head>

    <body>

	<section id="periodSelector">
		<div id="1day" class="period" onclick="changePeriod(1,'D')"><span>1D</span></div>
		<div id="1week" class="period" onclick="changePeriod(7,'D')"><span>1W</span></div>
		<div id="1month" class="period" onclick="changePeriod(1,'M')"><span>1M</span></div>
		<div id="3months" class="period" onclick="changePeriod(3,'M')"><span>3M</span></div>
		<div id="6months" class="period" onclick="changePeriod(6,'M')"><span>6M</span></div>
		<div id="1year" class="period" onclick="changePeriod(1,'Y')"><span>1Y</span></div>
	</section>

  <div id="container" class="left container">
  	<div id="line_graph" class="left"></div>
  	<div id="compare_graph" class="left"></div>
  	<div id="volumes" class="left"></div>
    <div id="candle_graph" class="left"></div>
	</div>

	<div class="right">
		<input type="text" id="cryptoSelecter" placeholder="Search for a cryptocurrency">
		<ul id="cryptoResult"></ul>
		<ul id="cryptoSelected"></ul>
	</div>

    </body>
</html>
