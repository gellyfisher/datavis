<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="utf-8">
	<title>Cryptocurrency graph</title>
	
	<link rel = "stylesheet" type = "text/css" href = "index.css" />
	
	<!-- Include jquery source-->
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
	
	<!-- Include d3 source-->
	<script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
	
	<!-- Include our source for drawing the graphs-->
	<script type="text/javascript" src="visual.js"></script>
	<script type="text/javascript" src="candlebar.js"></script>
	<script type="text/javascript" src="line.js"></script>
    </head>
	
    <body>
	<div>
		<label> choose chart type</label>
		<select id="graph-type">
		  <option value="line">Line</option>
		  <option value="candle">Candle</option>
		  <option value="donut">Donut</option>
		</select>
	</div>
	
	
	<div id="graph" class="left"></div>
	<div class="right">
		<input type="text" id="cryptoSelecter" placeholder="Search for a cryptocurrency">
		<ul id="cryptoResult"></ul>
		<ul id="cryptoSelected"></ul>
	</div>
		
		
	
    </body>
</html>
